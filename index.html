<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Sparql-Mapviewer</title>
	<link rel="stylesheet" href="./theme/default/style.css" type="text/css">
	<link rel="stylesheet" href="./style.css" type="text/css">
	<link rel="stylesheet" href="./jquery-ui-1.10.3/themes/base/jquery.ui.all.css">

	<style>
		table, td, th {
			border:1px solid black;
		}
		td {
			vertical-align:top;
		}
		input[type="text"] {
			width: 100%;
		}
	</style>

	<script src="http://dev.openlayers.org/releases/OpenLayers-2.12/OpenLayers.js" type="text/javascript"></script>
	<script src="./jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="./jquery-ui-1.10.3/ui/jquery-ui.js" type="text/javascript"></script>
	<script src="./sparql-geojson/sparql-geojson.js"></script>

    <script src = "./mapinit.js" type="text/javascript"></script>
</head>
<body onload="init();">
	<div id="container" style="width:100%">
		<!--div id="filtermenu" style="height:600px;width:100px;float:left;"><h2>Filter menu</h2></div-->
		<div id="map" style="height:600px;width:100%;float:right;"></div><!-- set width to 90% or less when filter menu in place-->
	</div>

	<div style="width=100;float:left">
		<p id="resultstotal">Resultaten:</p>
	</div><br/>

	<div id="tabs" style="width:100%;float:left">
		<ul>
			<li><a href="#tabs-1">Archaeological structures</a></li>
		</ul>
		<div id="tabs-1">
			<div id="accordion1" style="width:100%;float:left;">
				<h3>SPARQL query:</h3>
				<div><textarea style="height:100px;width:100%" id="sparql-query-text"></textarea></textarea>
				<button onclick="executeSPARQL($('#sparql-endpoint').val(), $('#sparql-query-text').val());">Execute query</button></div>
                <h3>SPARQL endpoint</h3>
                <textarea style="height:100px;width:100%" id="sparql-endpoint">http://bureaudigitaalerfgoed.nl/sparql</textarea>
				<h3>Result MIME application/sparql-result+json</h3>
				<textarea style="height:100px;width:100%" id="sparql-results-json-result"></textarea>
				<h3>Result GeoJSON</h3>
				<textarea style="height:100px;width:100%" id="geojson-result"></textarea>
				<h3>Results table</h3>
				<table id="table-result" border=1>
				    <thead></thead>
				    <tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
